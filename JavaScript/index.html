<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />

    <title>Weather Forecast Dashboard by City </title>

    <script src="src/jquery.js"></script>

    <link rel='stylesheet' type='text/css' href='./style/style.css'>
    <link rel='stylesheet' type='text/css' href='./style/style_responsive.css'>

    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
</head>



<body>

    <!-- Input for Zip Code -->
    <nav class="navlarge">
        <input id='zip' type="text" placeholder="Please Enter a Zip Code" />
        <button id='submit' type='submit' value='Submit'><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
    </nav>

    <div class="wrapper">
        <article class="imageWrapper">
            <div class="content">
                <div class="groupInfo">

                    <!-- Info on Left Side-->
                    <div class="info">
                        <div id="location"></div>
                        <div id="country"></div>
                        <div id="date"></div>
                        <div id="temp"></div>
                        <div id="desc"></div>
                        <br>
                        <div id="latitude"></div>
                        <div id="longitude"></div>
                    </div>

                    <!-- Info on Right Side -->
                    <div class="info">
                        <div id="minTemp"></div>
                        <div id="maxTemp"></div>
                        <div id="realFeel"></div>
                        <br>
                        <div id="seaLevel"></div>
                        <div id="humidity"></div>

                    </div>

                </div>
                <!-- End of Grouping Info -->
            </div>
            <!-- End Content -->
        </article>
        <!-- End Image Wrapper -->
    </div>
    <!-- End Wrapper Class -->
    <script src='src/main.js'></script>
</body>

</html>
